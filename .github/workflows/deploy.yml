name: Deploy to Helsinki

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Helsinki via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -e
            echo "üîÑ Switching to project directory..."
            cd /home/southville-forge/southville-forge-nextjs

            echo "üì• Fetching latest changes..."
            git fetch origin main
            git reset --hard origin/main

            echo "üßπ Cleaning up Docker cache and old containers..."
            docker compose down --remove-orphans
            docker system prune -af

            echo "‚öôÔ∏è Rebuilding 'web' service from scratch..."
            docker compose build --no-cache web
            docker compose up -d web

            echo "‚úÖ Deploy completed successfully on $(hostname)"

